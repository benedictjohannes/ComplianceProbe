name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Run tests
        run: make test

      - name: Build all binaries
        run: |
          make build
          make build-builder

      - name: Generate Schema
        run: make schema

      - name: Create/Update GitHub Release (Tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            compliance-probe-linux
            compliance-probe-windows.exe
            compliance-probe-mac-intel
            compliance-probe-mac-arm
            compliance-probe-builder-linux
            compliance-probe-builder-windows.exe
            compliance-probe-builder-mac-intel
            compliance-probe-builder-mac-arm
            playbook.schema.json
            playbook.d.ts
          generate_release_notes: true
          draft: false
          prerelease: false

      - name: Create/Update Master Release (Latest)
        if: github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build (Master)
          body: |
            This is an automated build from the latest commit on the `master` branch.
            Last updated: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.sha }}
          files: |
            compliance-probe-linux
            compliance-probe-windows.exe
            compliance-probe-mac-intel
            compliance-probe-mac-arm
            compliance-probe-builder-linux
            compliance-probe-builder-windows.exe
            compliance-probe-builder-mac-intel
            compliance-probe-builder-mac-arm
            playbook.schema.json
            playbook.d.ts
          prerelease: true
          make_latest: false
